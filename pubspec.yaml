name: sync_client
description: Mobile and Desktop device application for automatically uploading image, video and audio files
publish_to: 'none'

version: 1.0.9

environment:
  sdk: '>=3.2.0 <5.0.0'

# Upgrade your package dependencies to the latest versions - `flutter pub upgrade --major-versions`.
# Dependencies with newer versions: `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  file_picker: ^10.2.0
  http_parser: ^4.0.2
  mime: ^2.0.0
  path: ^1.8.3
  http: ^1.1.0
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.5
  go_router: ^16.0.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  path_provider: ^2.1.4
  popup_menu: ^2.0.0
  uuid: ^4.4.2
  media_store_plus: ^0.1.2
  permission_handler: ^12.0.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # Lint rules are defined in `analysis_options.yaml`.
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  bloc_test: ^10.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
     - images/
     - data/deviceSettings.json

flutter_icons:
  image_path: "images/mobi-sync.png"
  android: true
  ios: true